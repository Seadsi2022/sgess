<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-evaleurattribut-heading"
        data-cy="EvaleurattributCreateUpdateHeading"
        jhiTranslate="sgessApp.evaleurattribut.home.createOrEditLabel"
      >
        Créer ou éditer un Evaleurattribut
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evaleurattribut.valeur" for="field_valeur">Valeur</label>
          <input type="text" class="form-control" name="valeur" id="field_valeur" data-cy="valeur" formControlName="valeur" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evaleurattribut.valeurdisplayname" for="field_valeurdisplayname"
            >Valeurdisplayname</label
          >
          <input
            type="text"
            class="form-control"
            name="valeurdisplayname"
            id="field_valeurdisplayname"
            data-cy="valeurdisplayname"
            formControlName="valeurdisplayname"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
