<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-egroupevariable-heading"
        data-cy="EgroupevariableCreateUpdateHeading"
        jhiTranslate="sgessApp.egroupevariable.home.createOrEditLabel"
      >
        Créer ou éditer un Egroupevariable
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.egroupevariable.ordrevariable" for="field_ordrevariable">Ordrevariable</label>
          <input
            type="number"
            class="form-control"
            name="ordrevariable"
            id="field_ordrevariable"
            data-cy="ordrevariable"
            formControlName="ordrevariable"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.egroupevariable.isActive" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.egroupevariable.suivant" for="field_suivant">Suivant</label>
          <select
            class="form-control"
            id="field_suivant"
            data-cy="suivant"
            name="suivant"
            formControlName="suivant"
            [compareWith]="compareEgroupevariable"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="egroupevariableOption" *ngFor="let egroupevariableOption of egroupevariablesSharedCollection">
              {{ egroupevariableOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.egroupevariable.evariable" for="field_evariable">Evariable</label>
          <select
            class="form-control"
            id="field_evariable"
            data-cy="evariable"
            name="evariable"
            formControlName="evariable"
            [compareWith]="compareEvariable"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="evariableOption" *ngFor="let evariableOption of evariablesSharedCollection">{{ evariableOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.egroupevariable.egroupe" for="field_egroupe">Egroupe</label>
          <select
            class="form-control"
            id="field_egroupe"
            data-cy="egroupe"
            name="egroupe"
            formControlName="egroupe"
            [compareWith]="compareEgroupe"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="egroupeOption" *ngFor="let egroupeOption of egroupesSharedCollection">{{ egroupeOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
