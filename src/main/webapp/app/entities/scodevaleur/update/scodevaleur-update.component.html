<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-scodevaleur-heading" data-cy="ScodevaleurCreateUpdateHeading" jhiTranslate="sgessApp.scodevaleur.home.createOrEditLabel">
        Créer ou éditer un Scodevaleur
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.scodevaleur.codevaleurLib" for="field_codevaleurLib">Codevaleur Lib</label>
          <input
            type="text"
            class="form-control"
            name="codevaleurLib"
            id="field_codevaleurLib"
            data-cy="codevaleurLib"
            formControlName="codevaleurLib"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.scodevaleur.parent" for="field_parent">Parent</label>
          <select
            class="form-control"
            id="field_parent"
            data-cy="parent"
            name="parent"
            formControlName="parent"
            [compareWith]="compareScodevaleur"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="scodevaleurOption" *ngFor="let scodevaleurOption of scodevaleursSharedCollection">
              {{ scodevaleurOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.scodevaleur.scode" for="field_scode">Scode</label>
          <select class="form-control" id="field_scode" data-cy="scode" name="scode" formControlName="scode" [compareWith]="compareScode">
            <option [ngValue]="null"></option>
            <option [ngValue]="scodeOption" *ngFor="let scodeOption of scodesSharedCollection">{{ scodeOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
