<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-ecampagne-heading" data-cy="EcampagneCreateUpdateHeading" jhiTranslate="sgessApp.ecampagne.home.createOrEditLabel">
        Créer ou éditer un Ecampagne
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.ecampagne.objetcampagne" for="field_objetcampagne">Objetcampagne</label>
          <input
            type="text"
            class="form-control"
            name="objetcampagne"
            id="field_objetcampagne"
            data-cy="objetcampagne"
            formControlName="objetcampagne"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.ecampagne.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.ecampagne.debutcampagne" for="field_debutcampagne">Debutcampagne</label>
          <div class="d-flex">
            <input
              id="field_debutcampagne"
              data-cy="debutcampagne"
              type="datetime-local"
              class="form-control"
              name="debutcampagne"
              formControlName="debutcampagne"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.ecampagne.fincampagne" for="field_fincampagne">Fincampagne</label>
          <div class="d-flex">
            <input
              id="field_fincampagne"
              data-cy="fincampagne"
              type="datetime-local"
              class="form-control"
              name="fincampagne"
              formControlName="fincampagne"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.ecampagne.debutreelcamp" for="field_debutreelcamp">Debutreelcamp</label>
          <div class="d-flex">
            <input
              id="field_debutreelcamp"
              data-cy="debutreelcamp"
              type="datetime-local"
              class="form-control"
              name="debutreelcamp"
              formControlName="debutreelcamp"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.ecampagne.finreelcamp" for="field_finreelcamp">Finreelcamp</label>
          <div class="d-flex">
            <input
              id="field_finreelcamp"
              data-cy="finreelcamp"
              type="datetime-local"
              class="form-control"
              name="finreelcamp"
              formControlName="finreelcamp"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.ecampagne.isopen" for="field_isopen">Isopen</label>
          <input type="checkbox" class="form-check" name="isopen" id="field_isopen" data-cy="isopen" formControlName="isopen" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
