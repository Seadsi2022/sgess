<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-evaleurvariable-heading"
        data-cy="EvaleurvariableCreateUpdateHeading"
        jhiTranslate="sgessApp.evaleurvariable.home.createOrEditLabel"
      >
        Créer ou éditer un Evaleurvariable
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evaleurvariable.valeur" for="field_valeur">Valeur</label>
          <input type="text" class="form-control" name="valeur" id="field_valeur" data-cy="valeur" formControlName="valeur" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evaleurvariable.ligne" for="field_ligne">Ligne</label>
          <input type="number" class="form-control" name="ligne" id="field_ligne" data-cy="ligne" formControlName="ligne" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evaleurvariable.colonne" for="field_colonne">Colonne</label>
          <input type="number" class="form-control" name="colonne" id="field_colonne" data-cy="colonne" formControlName="colonne" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evaleurvariable.isActive" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evaleurvariable.egroupevariable" for="field_egroupevariable"
            >Egroupevariable</label
          >
          <select
            class="form-control"
            id="field_egroupevariable"
            data-cy="egroupevariable"
            name="egroupevariable"
            formControlName="egroupevariable"
            [compareWith]="compareEgroupevariable"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="egroupevariableOption" *ngFor="let egroupevariableOption of egroupevariablesSharedCollection">
              {{ egroupevariableOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evaleurvariable.sstructure" for="field_sstructure">Sstructure</label>
          <select
            class="form-control"
            id="field_sstructure"
            data-cy="sstructure"
            name="sstructure"
            formControlName="sstructure"
            [compareWith]="compareSstructure"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="sstructureOption" *ngFor="let sstructureOption of sstructuresSharedCollection">
              {{ sstructureOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
