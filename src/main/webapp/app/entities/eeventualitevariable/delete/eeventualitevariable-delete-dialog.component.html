<form *ngIf="eeventualitevariable" name="deleteForm" (ngSubmit)="confirmDelete(eeventualitevariable.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="eeventualitevariableDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Confirmation de suppression
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-eeventualitevariable-heading"
      jhiTranslate="sgessApp.eeventualitevariable.delete.question"
      [translateValues]="{ id: eeventualitevariable.id }"
    >
      ÃŠtes-vous certain de vouloir supprimer le Eeventualitevariable {{ eeventualitevariable.id }} ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button id="jhi-confirm-delete-eeventualitevariable" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
    </button>
  </div>
</form>
