<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-eeventualitevariable-heading"
        data-cy="EeventualitevariableCreateUpdateHeading"
        jhiTranslate="sgessApp.eeventualitevariable.home.createOrEditLabel"
      >
        Créer ou éditer un Eeventualitevariable
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.eeventualitevariable.evariable" for="field_evariable">Evariable</label>
          <select
            class="form-control"
            id="field_evariable"
            data-cy="evariable"
            name="evariable"
            formControlName="evariable"
            [compareWith]="compareEvariable"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="evariableOption" *ngFor="let evariableOption of evariablesSharedCollection">{{ evariableOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.eeventualitevariable.eeventualite" for="field_eeventualite">Eeventualite</label>
          <select
            class="form-control"
            id="field_eeventualite"
            data-cy="eeventualite"
            name="eeventualite"
            formControlName="eeventualite"
            [compareWith]="compareEeventualite"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="eeventualiteOption" *ngFor="let eeventualiteOption of eeventualitesSharedCollection">
              {{ eeventualiteOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
