<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="setablissement">
      <h2 data-cy="setablissementDetailsHeading"><span jhiTranslate="sgessApp.setablissement.detail.title">Setablissement</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ setablissement.id }}</span>
        </dd>
        <dt><span jhiTranslate="sgessApp.setablissement.codeadministratif">Codeadministratif</span></dt>
        <dd>
          <span>{{ setablissement.codeadministratif }}</span>
        </dd>
        <dt><span jhiTranslate="sgessApp.setablissement.sstructure">Sstructure</span></dt>
        <dd>
          <div *ngIf="setablissement.sstructure">
            <a [routerLink]="['/sstructure', setablissement.sstructure.id, 'view']">{{ setablissement.sstructure?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/setablissement', setablissement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
