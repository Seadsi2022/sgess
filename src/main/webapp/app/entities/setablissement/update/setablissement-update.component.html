<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-setablissement-heading"
        data-cy="SetablissementCreateUpdateHeading"
        jhiTranslate="sgessApp.setablissement.home.createOrEditLabel"
      >
        Créer ou éditer un Setablissement
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.setablissement.codeadministratif" for="field_codeadministratif"
            >Codeadministratif</label
          >
          <input
            type="text"
            class="form-control"
            name="codeadministratif"
            id="field_codeadministratif"
            data-cy="codeadministratif"
            formControlName="codeadministratif"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.setablissement.sstructure" for="field_sstructure">Sstructure</label>
          <select
            class="form-control"
            id="field_sstructure"
            data-cy="sstructure"
            name="sstructure"
            formControlName="sstructure"
            [compareWith]="compareSstructure"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="sstructureOption" *ngFor="let sstructureOption of sstructuresSharedCollection">
              {{ sstructureOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
