<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="evariable">
      <h2 data-cy="evariableDetailsHeading"><span jhiTranslate="sgessApp.evariable.detail.title">Evariable</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ evariable.id }}</span>
        </dd>
        <dt><span jhiTranslate="sgessApp.evariable.nomvariable">Nomvariable</span></dt>
        <dd>
          <span>{{ evariable.nomvariable }}</span>
        </dd>
        <dt><span jhiTranslate="sgessApp.evariable.descvariable">Descvariable</span></dt>
        <dd>
          <span>{{ evariable.descvariable }}</span>
        </dd>
        <dt><span jhiTranslate="sgessApp.evariable.champ">Champ</span></dt>
        <dd>
          <span>{{ evariable.champ }}</span>
        </dd>
        <dt><span jhiTranslate="sgessApp.evariable.isActive">Is Active</span></dt>
        <dd>
          <span>{{ evariable.isActive }}</span>
        </dd>
        <dt><span jhiTranslate="sgessApp.evariable.etypevariable">Etypevariable</span></dt>
        <dd>
          <div *ngIf="evariable.etypevariable">
            <a [routerLink]="['/etypevariable', evariable.etypevariable.id, 'view']">{{ evariable.etypevariable?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="sgessApp.evariable.eunite">Eunite</span></dt>
        <dd>
          <div *ngIf="evariable.eunite">
            <a [routerLink]="['/eunite', evariable.eunite.id, 'view']">{{ evariable.eunite?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/evariable', evariable.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
