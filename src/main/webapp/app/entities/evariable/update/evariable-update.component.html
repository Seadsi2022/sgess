<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-evariable-heading" data-cy="EvariableCreateUpdateHeading" jhiTranslate="sgessApp.evariable.home.createOrEditLabel">
        Créer ou éditer un Evariable
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evariable.nomvariable" for="field_nomvariable">Nomvariable</label>
          <input
            type="text"
            class="form-control"
            name="nomvariable"
            id="field_nomvariable"
            data-cy="nomvariable"
            formControlName="nomvariable"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evariable.descvariable" for="field_descvariable">Descvariable</label>
          <input
            type="text"
            class="form-control"
            name="descvariable"
            id="field_descvariable"
            data-cy="descvariable"
            formControlName="descvariable"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evariable.champ" for="field_champ">Champ</label>
          <input type="text" class="form-control" name="champ" id="field_champ" data-cy="champ" formControlName="champ" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evariable.isActive" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evariable.etypevariable" for="field_etypevariable">Etypevariable</label>
          <select
            class="form-control"
            id="field_etypevariable"
            data-cy="etypevariable"
            name="etypevariable"
            formControlName="etypevariable"
            [compareWith]="compareEtypevariable"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="etypevariableOption" *ngFor="let etypevariableOption of etypevariablesSharedCollection">
              {{ etypevariableOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sgessApp.evariable.eunite" for="field_eunite">Eunite</label>
          <select
            class="form-control"
            id="field_eunite"
            data-cy="eunite"
            name="eunite"
            formControlName="eunite"
            [compareWith]="compareEunite"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="euniteOption" *ngFor="let euniteOption of eunitesSharedCollection">{{ euniteOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
